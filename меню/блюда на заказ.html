<!DOCTYPE html>
<html lang="kk">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Блюда на заказ</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #fff8f0, #f0f0ff);
      color: #333;
    }

    header {
      text-align: center;
      padding: 30px;
      border-radius: 20px;
      background-color: white;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      margin-bottom: 30px;
    }

    header h1 {
      margin: 0;
      font-size: 36px;
      color: #000;
    }

    a.back {
      background: white;
      border: 2px solid #ccc;
      border-radius: 6px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.08);
      display: block;
      text-align: center;
      margin-bottom: 20px;
      color: #000;
      text-decoration: none;
      font-weight: bold;
      padding: 10px;
      max-width: 200px;
      margin-left: auto;
      margin-right: auto;
    }

    a.back:hover {
      border-color: #f06;
      color: #f06;
    }

    .search-bar {
      text-align: center;
      margin-bottom: 30px;
    }

    .search-bar input {
      padding: 12px;
      width: 80%;
      max-width: 400px;
      font-size: 16px;
      border: 2px solid #ccc;
      border-radius: 10px;
      transition: border-color 0.3s;
    }

    .search-bar input:focus {
      border-color: #f06;
      outline: none;
    }

    section {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 30px;
      max-width: 1100px;
      margin: auto;
    }

    .card {
      background: white;
      border: 2px solid #ccc;
      border-radius: 16px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.08);
      text-align: center;
      padding: 16px;
      transition: all 0.3s ease;
      text-decoration: none;
      color: #333;
      display: block;
    }

    .card:hover {
      border-color: #f06;
      box-shadow: 0 6px 16px rgba(240, 102, 102, 0.2);
      transform: translateY(-4px);
    }

    .card h3 {
      margin: 10px 0 8px;
      font-size: 18px;
      color: #444;
    }

    .card p {
      font-size: 16px;
      color: #666;
    }
  </style>
</head>
<body>

<header>
  <h1>Блюда на заказ</h1>
</header>

<a href="index.html" class="back">← Бас бетке қайту</a>

<div class="search-bar">
  <input id="menuSearch" type="text" placeholder="Тағам атауын іздеңіз...">
</div>

<section>
  <a href="блюда на заказ/Астау Бешбармак.html" class="card">
    <h3>Астау Бешбармак</h3>
    <p>23.000 тг</p>
  </a>

  <a href="блюда на заказ/Астау Дуэт.html" class="card">
    <h3>Астау Дуэт</h3>
    <p>16.000 тг</p>
  </a>

  <a href="блюда на заказ/Астау казан кебаб.html" class="card">
    <h3>Астау казан кебаб</h3>
    <p>22.000 тг</p>
  </a>

  <a href="блюда на заказ/Астау манты.html" class="card">
    <h3>Астау манты</h3>
    <p>10.000 тг</p>
  </a>

  <a href="блюда на заказ/Астау сірне.html" class="card">
    <h3>Астау сірне</h3>
    <p>23.000 тг</p>
  </a>

  <a href="блюда на заказ/Бас тарту.html" class="card">
    <h3>Бас тарту</h3>
    <p>16.000 тг</p>
  </a>

  <a href="блюда на заказ/Бешбармак камыры.html" class="card">
    <h3>Бешбармак камыры</h3>
    <p>3.000 тг</p>
  </a>
</section>

<script>
  document.getElementById('menuSearch').addEventListener('input', function() {
    let filter = this.value.toLowerCase();
    document.querySelectorAll('.card').forEach(function(card) {
      let text = card.innerText.toLowerCase();
      card.style.display = text.includes(filter) ? 'block' : 'none';
    });
  });
</script>

</body>
</html>
